    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4B5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #FF8C00;
            grid-column: 1 / -1;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        .card {
            background-color: #FFF8DC;
            border: 2px solid #FF8C00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        h2 {
            color: #FF8C00;
            margin-bottom: 10px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            z-index: 1;
            position: relative;
        }

        button {
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
            font-size: clamp(0.8rem, 2vw, 1rem);
            z-index: 1;
            position: relative;
        }

        button:hover {
            background-color: #FF6347;
        }

        img.thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            z-index: 1;
            position: relative;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeInModal 0.3s ease;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideDown 0.8s ease, slideUp 0.5s ease reverse;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-50%);
                opacity: 0;
            }
        }

        .modal-content.hiding {
            animation: slideUp 0.5s ease forwards;
        }

        .modal-content h3 {
            color: #FF8C00;
            margin-bottom: 15px;
            font-size: clamp(1rem, 3vw, 1.25rem);
        }

        .modal-btn {
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
            width: 150px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            position: relative;
        }

        .modal-btn:hover {
            background-color: #FF6347;
        }

        .close {
            color: #888;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            outline: none;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #FFF8DC;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 5px;
            width: 150px;
            left: 0;
            right: 0;
            margin: auto;
        }

        .dropdown a {
            color: #FF4500;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #FF6347;
            color: white;
        }

        .dropdown-toggle {
            cursor: pointer;
            position: relative;
        }

        .dropdown-toggle:after {
            content: "";
            display: inline-block;
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .modal-btn {
                width: 100%;
                margin: 10px 0;
            }
        }

<script>
    // navbar-script.js
function toggleMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('show');
}

function logout() {
    localStorage.removeItem("rememberMe");
    localStorage.removeItem("email");
    localStorage.removeItem("password");
    localStorage.removeItem("isLoggedIn");
    sessionStorage.removeItem("email");
    sessionStorage.removeItem("password");
    sessionStorage.removeItem("isLoggedIn");
    sessionStorage.removeItem("intendedPage");
    window.location.href = 'index.html';
}

function checkAuth(page) {
    if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = page;
    } else {
        sessionStorage.setItem("intendedPage", page);
        showLoginMessage();
    }
}

function showLoginMessage() {
    // Implement this function if you want to show a login message
    console.log("Please log in to access this page.");
}

function checkAuthStatus() {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
    document.getElementById("logout-nav").style.display = isLoggedIn ? "block" : "none";
}

document.addEventListener("DOMContentLoaded", function() {
    checkAuthStatus();
    document.getElementById('currentYear').textContent = new Date().getFullYear();
});
</script>

    <script>
        function openModal() {
            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modal.style.display = "block";
            modalContent.classList.remove("hiding");
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modalContent.classList.add("hiding");
            setTimeout(function () {
                modal.style.display = "none";
                modalContent.classList.remove("hiding");
            }, 500);
        }

        function redirectToLowerPrimary() {
            window.location.href = "calculate.html";
        }

        function redirectToNursery() {
            window.location.href = "ict.html";
        }

        function redirectToReports() {
            window.location.href = "reports.html";
        }

        function redirectToPerformance() {
            window.location.href = "charts.html";
        }

        function toggleDropdown() {
            var dropdown = document.getElementById("upperDropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
